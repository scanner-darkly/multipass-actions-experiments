name: build firmware

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [ansible, teletype, whitewhale, earthsea, meadowphysics]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: build firmware
      run: |
        pushd $HOME
        git clone https://github.com/monome/avr32-toolchain-linux.git deps/avr32-toolchain-linux
        cd deps/avr32-toolchain-linux
        tar xvfz avr32-gnu-toolchain-3.4.3.820-linux.any.x86_64.tar.gz
        mv avr32-gnu-toolchain-linux_x86_64 $HOME/avr32-tools
        unzip avr32-headers-6.2.0.742.zip -d $HOME/avr32-tools/avr32/include
        popd
        
    - name: build module
      run: |
        PATH="$HOME/avr32-tools/bin:$PATH"
        cd multipass/monome_euro/${{matrix.module}}
        find ../../.. -name '*.o' -delete
        make

    - name: upload artifact
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v2
      with:
        name: ${{matrix.module}}
        path: |
          multipass/monome_euro/${{matrix.module}}/*.hex
          multipass/monome_euro/${{matrix.module}}/flash.sh

    - name: get release files ready
      if: github.event_name == 'release'
      id: get_release_files_ready
      run: |
        zip -j ./${{matrix.module}}.zip multipass/monome_euro/${{matrix.module}}/*.hex multipass/monome_euro/${{matrix.module}}/flash.sh
        echo ::set-output name=hex_file::$(git describe --tags)

    - name: get release
      if: github.event_name == 'release'
      id: get_release
      uses: scanner-darkly/get-release@f589ce0779c7bef1faf175f7488c972eb47dc046
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: add zip to release
      if: github.event_name == 'release'
      uses: scanner-darkly/upload-release-asset@e9f0662bdf9868f4aac644f0eedc2b56567fdba8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_name: ${{matrix.module}}.zip
        asset_path: ./${{matrix.module}}.zip
        asset_content_type: application/zip

    - name: add hex to release
      if: github.event_name == 'release'
      uses: scanner-darkly/upload-release-asset@e9f0662bdf9868f4aac644f0eedc2b56567fdba8
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_name: ${{ steps.get_release_files_ready.outputs.hex_file }}
        asset_path: ./${{matrix.module}}.zip multipass/monome_euro/${{matrix.module}}/*.hex
        asset_content_type: application/octet-stream
        
